<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>My Library</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Welcome To My Library</h1>
        <img src="images/library-girl.png" alt="library-icon" width="200px;" />
      </header>
      <main>
        <!-- <div class="book">
          <img src="images/book-blue.png" alt="" />
          <div class="book-title">Book Title Here</div>
        </div> -->
      </main>
      <button id="open-modal" type="submit">add a book</button>
    </div>

    <!-- Modal -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="form-field">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-field">
          <label for="author">Author </label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="form-field">
          <label for="pages">No. of Pages</label>
          <input type="text" name="pages" id="pages" />
        </div>
        <div>
          <input type="checkbox" id="read-status" /> I've read this book already
        </div>
        <button id="add-book">Add</button>
      </div>
    </div>

    <!-- end modal -->

    <script src="index.js"></script>
  </body>
</html>
